<!doctype html>
<html>
	<head>
		<title> Les cadres </title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1> iframe (cadre) </h1>
		
		<!-- l'attribut target permet de désigner le cadre cible    -->
				
		<p> cliquer pour afficher dans le cadre 2 le document: 
			<a href="image1.jpg" target="cadre2"> image1 </a>
		</p>
        <p> cliquer pour afficher dans le cadre 2 le document: 
			<a href="image2.jpg" target="cadre2"> image1 </a>
		</p>
        <p> cliquer pour afficher dans le cadre 2 le document: 
			<a href="image3.jpg" target="cadre2"> image1 </a>
		</p>

		<iframe name="cadre1" src="image2.jpg" width="100%" height="100px" >
		</iframe>
		<iframe align="center" name="cadre2" src="image3.jpg" width="38%" height="300px" >
		</iframe>
		<iframe name="cadre3" src="image1.jpg" width="58%" height="300px" >
		</iframe>
		
		<p>
			<strong>Important : </strong> quelques propriétés ne sont pas supportées par les navigateurs.
		</p>

	</body>
</html>
